<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monospace Web</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            line-height: 1.6;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            padding: 1rem;
        }
        .top-block {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1px;
            border: 1px solid black;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        .top-block div {
            border: 1px solid black;
            padding: 0.5rem;
        }
        .top-block .title {
            grid-column: 1 / 4;
            text-align: left;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .top-block .author {
            grid-column: 1 / 2;
        }
        .top-block .license {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .top-block .version {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .top-block .updated {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
        .content {
            margin-top: 1rem;
        }
        h1 {
            font-size: 1.2rem;
            margin: 0;
        }
        p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <section class="top-block">
        <div class="title">
            THE MONOSPACE WEB<br>
            <span style="font-size: 1rem; font-weight: normal;">A minimalist design exploration</span>
        </div>
        <div class="author">Author<br><strong>Oskar Wickstr√∂m</strong></div>
        <div class="version">Version<br><strong>v0.1.1</strong></div>
        <div class="updated">Updated<br><strong>2024-08-26</strong></div>
        <div class="license">License<br><strong>MIT</strong></div>
    </section>
    <section class="content">
        <h1>Contents</h1>
        <ul>
            <li>Introduction</li>
            <li>The Basics</li>
            <li>Lists</li>
            <li>Tables</li>
            <li>Forms</li>
            <li>Grids</li>
            <li>ASCII Drawings</li>
            <li>Media</li>
            <li>Discussion</li>
        </ul>
    </section>
</body>
</html>
