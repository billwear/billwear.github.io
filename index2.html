<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimal monospace-styled web page.">
    <title>Welcome to My Site</title>
    <style>
        /* Monospace Web */
        body {
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            line-height: 1.6;
            background-color: #fdf6e3;
            color: #073642;
            margin: 0;
            padding: 1rem;
        }
        header, footer {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #eee8d5;
            border: 1px solid #93a1a1;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            margin-top: 0.5rem;
        }
        nav a {
            color: #268bd2;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid #93a1a1;
            background: #eee8d5;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        p {
            margin-bottom: 1rem;
        }
        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Monospace Website</h1>
        <nav>
            <a href="/about.html">About</a>
            <a href="/blog.html">Blog</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This site embraces the beauty of simplicity and readability with a monospace design. Perfect for minimalists and hackers alike.</p>
        <p>Feel free to explore and customize this template to make it your own!</p>
    </main>
    <footer>
        <p>&copy; 2025 My Name. Built with <a href="https://owickstrom.github.io/the-monospace-web/" target="_blank">The Monospace Web</a>.</p>
    </footer>
</body>
</html>
