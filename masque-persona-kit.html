<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="/assets/masque.css">

  <!-- Page-local polish -->
  <style>
    /* === Widen page like your Traits/About pages === */
    :root{ --page-maxw: 100ch; }                 /* wider paragraphs */
    .card{
      max-width: var(--page-maxw);               /* override site default (76ch) */
      padding: clamp(16px, 2.5vw, 28px);         /* a touch tighter vertically */
      margin: clamp(12px, 2vw, 20px) auto;
    }

    /* Subnav + section nav */
    .subnav{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;margin:.5rem 0 1.1rem}
    .subnav a{font-size:.9rem}
    .section-nav{display:flex;gap:.5rem;flex-wrap:wrap;margin:1.1rem 0}

    /* Responsive two-column helper */
    .grid-2{display:grid;gap:clamp(12px,2vw,18px);grid-template-columns:1fr}
    @media (min-width:900px){.grid-2{grid-template-columns:1fr 1fr}}

    /* Fieldset styling */
    .fieldset{
      background:var(--panel);
      border:1px solid color-mix(in oklab,var(--panel) 80%,#fff 18%);
      border-radius:12px;padding:14px;box-shadow:var(--shadow)
    }
    .fieldset h3{margin:.1rem 0 .35rem;font-size:1rem}
    .fieldset label{display:block;font-size:.9rem;color:var(--muted);margin:.4rem 0 .2rem}
    .fieldset input,.fieldset textarea{
      width:100%;border-radius:10px;border:1px solid color-mix(in oklab,var(--panel) 70%,#fff 30%);
      background:color-mix(in oklab,var(--panel) 90%,#fff 10%);color:var(--text);
      padding:.6rem .7rem;font:inherit
    }
    .fieldset textarea{min-height:90px}

    /* Details accordions */
    details{
      border:1px solid color-mix(in oklab,var(--panel) 75%,#fff 25%);
      border-radius:12px;padding:.7rem 1rem;background:color-mix(in oklab,var(--panel) 88%,#fff 12%)
    }
    details + details{margin-top:.6rem}
    details summary{cursor:pointer;font-weight:600}

    /* === Checklists: remove bullets, align checkboxes inline === */
    .checklist{list-style:none;padding-left:0;margin:.2rem 0}
    .checklist li{margin:.45rem 0}
    .checklist label{display:flex;align-items:flex-start;gap:.6rem;line-height:1.5}
    .checklist input{margin-top:.15rem;flex:0 0 auto}

    /* Desk card */
    .desk-card{
      background:var(--panel);border-radius:14px;box-shadow:var(--shadow);
      border:1px solid color-mix(in oklab,var(--panel) 80%,#fff 18%);padding:14px
    }
    .desk-card h3{margin:.1rem 0 .35rem;font-size:1rem}
