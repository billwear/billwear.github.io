# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]   # <-- change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deploy at a time; cancel older in-progress if a new push arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prepare a clean publish directory to avoid uploading repo internals
      - name: Prepare site
        shell: bash
        run: |
          set -euo pipefail
          SITE_DIR=site
          mkdir -p "$SITE_DIR"
          shopt -s extglob dotglob
          # Copy everything EXCEPT repo guts into ./site
          cp -r !(site|.git|.github|.gitignore|README.md|node_modules|package.json|package-lock.json) "$SITE_DIR"/ || true
          # Ensure GitHub Pages skips Jekyll processing
          touch "$SITE_DIR/.nojekyll"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
