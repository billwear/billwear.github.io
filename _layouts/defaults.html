<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    :root{
      --cream:#EADFCC;       /* background */
      --mocha:#5B4636;       /* headings/nav */
      --link:#5B2A8A;        /* links */
      --wrap:72ch;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--cream);
      color:#222;
      font:17px/1.65 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    header{
      padding:1rem 1rem;
      border-bottom:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(4px);
    }
    header a{
      color:var(--mocha);
      text-decoration:none;
      font-weight:700;
      font-size:1.5rem;
    }
    main{max-width:var(--wrap); margin:2rem auto; padding:0 1rem}
    h1,h2,h3{color:var(--mocha); letter-spacing:-0.01em}
    a{color:var(--link); text-decoration:underline; text-underline-offset:3px}
    a:hover{opacity:.85}
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
