<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAS Network Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById("glCanvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const gl = canvas.getContext("webgl");

        if (!gl) {
            alert("WebGL not supported");
        }

        gl.clearColor(1.0, 1.0, 1.0, 1.0); // White background
        gl.clear(gl.COLOR_BUFFER_BIT);

        // WebGL Shader Programs
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
                gl_PointSize = 10.0;
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;
            void main() {
                gl_FragColor = u_color;
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("Shader compile failed", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error("Program link failed", gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        const positionLocation = gl.getAttribLocation(program, "a_position");
        const colorLocation = gl.getUniformLocation(program, "u_color");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        function createPacketPath(start, end, steps) {
            let path = [];
            for (let i = 0; i <= steps; i++) {
                let t = i / steps;
                path.push([
                    start[0] * (1 - t) + end[0] * t,
                    start[1] * (1 - t) + end[1] * t
                ]);
            }
            return path;
        }

        const devices = {
            regionController: [-0.8, 0.3], // Blue (Region Controller)
            rackController: [-0.3, 0.3], // Green (Rack Controller)
            machines: [
                [-0.1, -0.2], [0.1, -0.2], [0.3, -0.2], [0.5, -0.2], [0.7, -0.2] // Gray (Machines in rack)
            ]
        };

        const packets = [
            { path: createPacketPath(devices.regionController, devices.rackController, 50), index: 0, color: [0.0, 0.0, 1.0, 1.0] },  // Blue packet (Region → Rack)
            { path: createPacketPath(devices.rackController, devices.machines[0], 50), index: 0, color: [0.0, 1.0, 0.0, 1.0] },  // Green packet (Rack → Machine 1)
            { path: createPacketPath(devices.rackController, devices.machines[1], 50), index: 0, color: [0.0, 1.0, 0.0, 1.0] },  // Green packet (Rack → Machine 2)
            { path: createPacketPath(devices.rackController, devices.machines[2], 50), index: 0, color: [0.0, 1.0, 0.0, 1.0] },  // Green packet (Rack → Machine 3)
            { path: createPacketPath(devices.rackController, devices.machines[3], 50), index: 0, color: [0.0, 1.0, 0.0, 1.0] },  // Green packet (Rack → Machine 4)
            { path: createPacketPath(devices.rackController, devices.machines[4], 50), index: 0, color: [0.0, 1.0, 0.0, 1.0] }   // Green packet (Rack → Machine 5)
        ];

        function drawDevice(position, color) {
            gl.uniform4fv(colorLocation, color);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(position), gl.STATIC_DRAW);
            gl.drawArrays(gl.POINTS, 0, 1);
        }

        function drawPacket(packet) {
            gl.uniform4fv(colorLocation, packet.color);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(packet.path[packet.index]), gl.STATIC_DRAW);
            gl.drawArrays(gl.POINTS, 0, 1);
        }

        function render() {
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Draw devices
            drawDevice(devices.regionController, [0.0, 0.0, 1.0, 1.0]); // Blue (Region Controller)
            drawDevice(devices.rackController, [0.0, 1.0, 0.0, 1.0]); // Green (Rack Controller)

            devices.machines.forEach(machine => {
                drawDevice(machine, [0.5, 0.5, 0.5, 1.0]); // Gray Machines
            });

            // Move packets along their paths
            packets.forEach(packet => {
                drawPacket(packet);
                packet.index = (packet.index + 1) % packet.path.length;
            });

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
