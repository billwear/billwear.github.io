<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAS to Machine with NIC Status Indicators</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .intro-text {
            text-align: left;
            max-width: 800px;
            padding: 20px;
        }
        .animation-container {
            position: relative;
            width: 600px;
            height: 350px;
            background-color: #f2f2f2;
        }
        canvas {
            display: block;
        }
        .slider-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
    </style>
</head>
<body>
    <!-- Introductory text -->
    <div class="intro-text">
        <h2>Provisioning machines with MAAS</h2>
        <p>MAAS (Metal as a Service) provisions bare metal servers and virtual machines...</p>
        <h3>PXE booting</h3>
        <p>Drag the slider to watch the PXE packet travel to the BMC and power on the machine.</p>
    </div>

    <!-- Animation container -->
    <div class="animation-container">
        <div class="slider-container">
            <input id="slider" type="range" min="0" max="100" value="0">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf2f2f2);

        const camera = new THREE.PerspectiveCamera(75, 600 / 350, 0.1, 1000);
        camera.position.set(0, 0, 7);  // Adjust camera to center the view
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(600, 350);
        document.querySelector('.animation-container').appendChild(renderer.domElement);

        function createServerBox(x, y, z, label, isAlwaysOn) {
            const boxGroup = new THREE.Group();
            const box = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 1), new THREE.MeshBasicMaterial({ color: 0x666666 }));
            const lamp = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.1, 0.01), new THREE.MeshBasicMaterial({ color: isAlwaysOn ? 0x00ff00 : 0x003300 }));
            lamp.position.set(0, -0.4, 0.51);

            boxGroup.add(box, lamp);
            boxGroup.position.set(x, y, z);
            scene.add(boxGroup);

            return { boxGroup, lamp };
        }

        const maasServer = createServerBox(-3, 0, 0, "MAAS", true);
        const machineServer = createServerBox(3, 0, 0, "Machine", false);

        const wire = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 6), new THREE.MeshBasicMaterial({ color: 0x444444 }));
        wire.rotation.z = Math.PI / 2;
        wire.position.set(0, 0, 0);
        scene.add(wire);

        const pulse = new THREE.Mesh(new THREE.SphereGeometry(0.15, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffcc00 }));
        pulse.position.set(-3, 0, 0);
        scene.add(pulse);

        function updatePulsePosition(value) {
            const startX = -3;
            const endX = 3;
            const newX = startX + (value / 100) * (endX - startX);
            pulse.position.x = newX;

            if (newX >= 2) {
                machineServer.lamp.material.color.setHex(0x00ff00);  // Turn machine lamp green
            } else {
                machineServer.lamp.material.color.setHex(0x003300);  // Turn off lamp
            }
        }

        document.getElementById('slider').addEventListener('input', (e) => {
            updatePulsePosition(e.target.value);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
